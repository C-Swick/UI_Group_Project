<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart & Checkout - Student Shoe Store</title>
    <link href="assets/css/main.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">STUDENT SHOE STORE</h1>
        <input type="text" placeholder="Search for products......" class="search-bar" />
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a id="auth-link" href="login.html">Sign Up/Sign In</a>
            <a href="cart.html">Cart & Checkout</a>
        </div>
    </nav>

    <!--Cart/Shipping Section-->
    <div class="cart-container">
        <!-- Left Side Cart Section -->
        <div class="cart-content">
            <button onclick="window.history.back()" class="back-btn">Go Back</button>
            <h2 class="cart-heading">Shopping Cart</h2>
            <div class="cart-items">
                <!-- Items will be injected by JS -->
            </div>

            <div class="checkout-section">
                <p class="total-price">Total: $0.00</p>
                <!-- Checkout button disabled by default, requires shipping form filled out -->
                <button class="checkout-btn" disabled>Checkout</button>
            </div>
        </div>

        <!-- Right Side Shipping Form -->
        <div class="shipping-form-container">
            <h3>Shipping Address</h3>
            <form id="shipping-form">
                
                <!-- Country/Region -->
                <label for="country">Country/Region</label>
                <select id="country" name="country" required>
                    <option value="United States" selected>United States</option>
                </select>

                <!-- First & Last Name -->
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" required>

                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <!-- Apartment/Suite -->
                <label for="apartment">Apartment, suite, etc. (optional)</label>
                <input type="text" id="apartment" name="apartment">

                <!-- City -->
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <!-- State -->
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <!-- ZIP Code -->
                <label for="zip">ZIP code</label>
                <input type="text" id="zip" name="zip" required>

                <!-- Phone -->
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </form>
        </div>
    </div>

    <script src="assets/js/authentication.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
