<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart & Checkout - Student Shoe Store</title>
    <link href="assets/css/main.css" rel="stylesheet" />
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1 class="logo">STUDENT SHOE STORE</h1>
        <input type="text" placeholder="Search for products......" class="search-bar" />
        <div class="nav-links">
            <a href="login.html">Sign Up/Sign In</a>
            <a href="cart.html">Cart & Checkout</a>
        </div>
    </nav>

    <!--Cart/Checkout Section-->
    <div class="cart-page">
        <h2 class="cart-heading">Shopping Cart</h2>

    <!--Cart Item Example-->
    <div class="cart-item">
        <div class="cart-image">Image</div>
        <div class="cart-details">
            <p><strong>Product Name</strong></p>
            <p>Price: $0.00</p>
            <p>Size: --</p>
        </div>
        <button class="remove-btn">Remove</button>
    </div>

    <!-- Add more items with JS later -->

    <!-- Checkout Section -->
    <div class="checkout-section">
      <p><strong>Total:</strong> $0.00</p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</body>
</html>
