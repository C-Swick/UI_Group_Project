<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Shoe Store</title>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body onload="loadProductGrid()">
    <!--Navbar-->
    <nav class="navbar">
        <h1 class="logo">STUDENT SHOE STORE</h1>
        <input type="text" placeholder="Search for products......" class="search-bar" id="searchbar" />
        <div class="nav-links">
            <a id="auth-link" href="login.html">Sign Up/Sign In</a>
            <a href="cart.html">Cart & Checkout</a>
        </div>
    </nav>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <span>Filter Products:</span>
        <div class="filter-group">
            <button onclick="toggleDropdown('category')">Category</button>
            <div class="dropdown" id="category-dropdown"></div>
        </div>
        <div class="filter-group">
            <button onclick="toggleDropdown('brand')">Brand</button>
            <div class="dropdown" id="brand-dropdown"></div>
        </div>
        <div class="filter-group">
            <button onclick="toggleDropdown('size')">Size</button>
            <div class="dropdown" id="size-dropdown"></div>
        </div>
        <div class="filter-group">
            <button onclick="toggleDropdown('color')">Color</button>
            <div class="dropdown" id="color-dropdown"></div>
        </div>
        <div class="filter-group">
            <button onclick="toggleDropdown('gender')">Gender</button>
            <div class="dropdown" id="gender-dropdown"></div>
        </div>
        <div class="filter-group">
            <button onclick="toggleDropdown('price')">Price</button>
            <div class="dropdown" id="price-dropdown"></div>
        </div>

        <button onclick="clearFilters()" class="clear-btn">Clear Filters</button>
    </div>

    <!--Product Grid-->
    <div id="product-grid" class="product-grid"></div>

    <!--Pagination-->
    <div id="pagination" class="pagination"></div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/authentication.js"></script>
</body>
</html>
