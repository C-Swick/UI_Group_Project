<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details - Student Shoe Store</title>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body onload="loadProductDetails()">
    <!--Navbar-->
    <nav class="navbar">
        <h1 class="logo">STUDENT SHOE STORE</h1>
        <input type="text" placeholder="Search for products......" class="search-bar" />
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a id="auth-link" href="login.html">Sign Up/Sign In</a>
            <a href="cart.html">Cart & Checkout</a>
        </div>
    </nav>
  
    <!--Product Details Layout-->
    <div class="product-details-page">
        <div class="product-left">
            <button onclick="window.location.href='index.html'" class="back-button">Go Back</button>
            <div class="product-image-large">
                <img id="product-image" src="" alt="Product Image"/>
            </div>
        </div>
  
        <div class="product-right">
            <h2 id="product-name" class="product-name">Product Name</h2>
            <div class="product-info-box">
                <h3>Product Details</h3>
                <p><strong>Price:</strong> <span id="product-price">$0.00</span></p>
                <p><strong>Brand:</strong> <span id="product-brand">Brand Name</span></p>
                <p><strong>Size:</strong> <span id="product-size">Size Info</span></p>
                <p><strong>Gender:</strong> <span id="product-gender">Gender</span></p>
                <p><strong>Category:</strong> <span id="product-category">Category</span></p>
                <p><strong>Color:</strong> <span id="product-color">Color</span></p>
                <p><strong>Description:</strong> <span id="product-description">Description</span></p>
            </div>
            <button class="add-to-cart-btn" onclick="addToCart()">Add To Cart</button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/authentication.js"></script>
  </body>
  </html>
