<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details - Student Shoe Store</title>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1 class="logo">STUDENT SHOE STORE</h1>
        <input type="text" placeholder="Search for products......" class="search-bar" />
        <div class="nav-links">
            <a href="login.html">Sign Up/Sign In</a>
            <a href="cart.html">Cart & Checkout</a>
        </div>
    </nav>
  
    <!--Product Details Layout-->
    <div class="product-details-page">
        <div class="product-left">
            <button onclick="window.location.href='index.html'" class="back-button">Go Back</button>
            <div class="product-image-large">Image Placeholder</div>
        </div>
  
        <div class="product-right">
            <h2 class="product-name">Product Name</h2>
            <div class="product-info-box">
                <h3>Product Details</h3>
                <p><strong>Price:</strong> $0.00</p>
                <p><strong>Brand:</strong> Brand Name</p>
                <p><strong>Size:</strong> Size Info</p>
            </div>
            <button class="add-to-cart-btn">Add To Cart</button>
      </div>
    </div>
  </body>
  </html>
